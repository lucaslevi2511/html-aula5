<body>
    <h1>CSS- Box Model</h1>
    <h2>Margin</h2>
    <p>Margin é o espaçamento externo de um elemento em relãção aos seus vizinhos. <br>O margin empurra.
    </p>
    <pre>
    <b>Ex:</b> p{
        margin: 10px;
        }
    </pre>       
    <h2>Padding</h2>
    <p>Espaçamento interno de uma tag(elemento). Não se sobrepõe.</p>
    <pre>
       <b>Ex:</b> p{
            padding: 10px;
        }
    </pre>
